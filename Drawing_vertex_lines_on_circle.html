<!DOCTYPE html>
<html>
<body>
<canvas id="myCanvas" width="400" height="150" style="border:1px solid #d3d3d3;">
Drawing vertex lines on circle</canvas>
<br>
<select name="color" id="ball">
    <option value="red">red</option>
    <option value="blue">blue</option>
    <option value="green">green</option>
    <option value="yellow">yellow</option>
  </select>
<button type="button" onclick="initCanvas()">Reset</button>
<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
function initCanvas(){
ctx.clearRect(0, 0, 400, 150);
ctx.beginPath();
ctx.arc(200, 75, 50, 0, 2 * Math.PI);
ctx.strokeStyle = "#000000";
ctx.stroke();
ctx.beginPath();
ctx.moveTo(200, 75);
ctx.lineTo(250, 75);
ctx.strokeStyle = "#000000";
ctx.stroke();
ctx.beginPath();
ctx.moveTo(200, 75);
ctx.lineTo(150, 75);
ctx.strokeStyle = "#000000";
ctx.stroke();
}
function fillcircle(canvas, event) {
    const rect = canvas.getBoundingClientRect()
    const x = event.clientX - rect.left
    const y = event.clientY - rect.top
    var s = document.getElementById("ball");
    var color = s.value;
    var theta = Math.acos((x-200)/50);
    var boundary_y = 50*Math.sin(theta);
    var length = 2*50*Math.sin(theta);
    console.log("x: " + x + " y: " + y);
    console.log("theta:"+theta+" x: " + x + " boundary_y: " + boundary_y);
    if((x>150)&&(x<250)&&(y>25)&&(y<125)){
    ctx.beginPath();
    ctx.moveTo(x, boundary_y+75);
    ctx.lineTo(x, boundary_y+75-length);
    ctx.strokeStyle = color;
    ctx.stroke();
	}
}
window.addEventListener('load', function(event) {
initCanvas();
});
c.addEventListener('click', function(e) {
     fillcircle(c, e);
	
})
</script> 
</body>
</html>
