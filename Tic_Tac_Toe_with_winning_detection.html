<!DOCTYPE html>
<html>
<head>
<style>
.disable { 
  pointer-events: none; 
}
.grid-container {
  display: grid;
  grid-template-columns: 150px 150px 150px;
  background-color: #2196F3;
  padding: 10px;
  height: 300px;
  width: 450px;
  justify-content: center;
}
.grid-item {
  display: inline-grid;
  background-color: rgba(255, 255, 255, 0.8);
  border: 1px solid rgba(0, 0, 0, 0.8);
  font-size: 30px;
  grid-gap: 3px;
  justify-items: center;
  align-items: center;	
}
</style>
</head>
<body>
<h1>Tic-Tac-Toe</h1>
<div class="grid-container">
  <div class="grid-item" id="cell8" onclick="myFunction(this);isVictory(cells);"></div>
  <div class="grid-item" id="cell1" onclick="myFunction(this);isVictory(cells);"></div>
  <div class="grid-item" id="cell6" onclick="myFunction(this);isVictory(cells);"></div>  
  <div class="grid-item" id="cell3" onclick="myFunction(this);isVictory(cells);"></div>
  <div class="grid-item" id="cell5" onclick="myFunction(this);isVictory(cells);"></div>
  <div class="grid-item" id="cell7" onclick="myFunction(this);isVictory(cells);"></div>  
  <div class="grid-item" id="cell4" onclick="myFunction(this);isVictory(cells);"></div>
  <div class="grid-item" id="cell9" onclick="myFunction(this);isVictory(cells);"></div>
  <div class="grid-item" id="cell2" onclick="myFunction(this);isVictory(cells);"></div>  
</div>
<button onclick="Reset()">Reset</button>
<script>
var count = 0;
let cells = document.querySelectorAll('.grid-item');
function Alert_winner(){
	if (isVictory(cells)) {
			if(count%2==0){
				alert("O wins! Please reset game.");
				Blockage();
				}else{
				alert("X wins! Please reset game.");
				Blockage();
				}
			}else if(count==9){
			alert("Game draw! Please reset game.");
		}
}
function isVictory(cells) {
	let combs = [
		[0, 1, 2],
		[3, 4, 5],
		[6, 7, 8],
		[0, 3, 6],
		[1, 4, 7],
		[2, 5, 8],
		[0, 4, 8],
		[2, 4, 6],
	];
	for (let comb of combs) {
		if (
			cells[comb[0]].textContent == cells[comb[1]].textContent &&
			cells[comb[1]].textContent == cells[comb[2]].textContent &&
			cells[comb[0]].textContent != ''
		) {
			return true;
		}
	}
	return false;
}
function myFunction(object) {
	const myElement = document.getElementById(object.id);
	if(count%2==0){
  	myElement.innerHTML = "X";
	myElement.classList.add('disable');
	}else{
	myElement.innerHTML = "O";
	myElement.classList.add('disable');
		}
	count++;
	Alert_winner();
	}
function Reset(){
	var grids = document.getElementsByClassName('grid-item');
	    for(var x=0; x < grids.length; x++)
        {
	    grids[x].innerHTML = "";	
            grids[x].classList.remove('disable');
        }
	count = 0;
}
function Blockage(){
	var grids = document.getElementsByClassName('grid-item');
	    for(var x=0; x < grids.length; x++)
        {
            grids[x].classList.add('disable');
        }
}
</script>
</body>
</html>
