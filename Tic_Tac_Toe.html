<!DOCTYPE html>
<html>
<head>
<style>
.disable { 
  pointer-events: none; 
}
.grid-container {
  display: grid;
  grid-template-columns: auto auto auto;
  background-color: #2196F3;
  padding: 10px;
}
.grid-item {
  background-color: rgba(255, 255, 255, 0.8);
  border: 1px solid rgba(0, 0, 0, 0.8);
  padding: 20px;
  font-size: 30px;
  text-align: center;
}
</style>
</head>
<body>
<h1>Tic-Tac-Toe</h1>
<div class="grid-container">
  <div class="grid-item" id="8" onclick="myFunction(this)"></div>
  <div class="grid-item" id="1" onclick="myFunction(this)"></div>
  <div class="grid-item" id="6" onclick="myFunction(this)"></div>  
  <div class="grid-item" id="3" onclick="myFunction(this)"></div>
  <div class="grid-item" id="5" onclick="myFunction(this)"></div>
  <div class="grid-item" id="7" onclick="myFunction(this)"></div>  
  <div class="grid-item" id="4" onclick="myFunction(this)"></div>
  <div class="grid-item" id="9" onclick="myFunction(this)"></div>
  <div class="grid-item" id="2" onclick="myFunction(this)"></div>  
</div>
<button onclick="Reset()">Reset</button>
<script>
var count = 0;
function myFunction(object) {
	const myElement = document.getElementById(object.id);
	if(count%2==0){
  	myElement.innerHTML = "X";
	myElement.classList.add('disable');
	}else{
	myElement.innerHTML = "O";
	myElement.classList.add('disable');
		}
	count++;
	}
function Reset(){
	for(var i=1; i<=9; i++){
	const myElement = document.getElementById(i);
	myElement.innerHTML = "";
	myElement.classList.remove('disable');
	}
	count = 0;
}
</script>
</body>
</html>
